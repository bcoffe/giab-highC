<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="examples/genoverse.org/styles.css" />
      <script language="javascript" src="js/lib/dalliance/js/bin.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="head"><h1>GIAB-HighC</h1></div>
      <div class="wrap">
        <div id="genoverse"></div>
      </div>
      <div class="info">
      </div>
    </div>

    <script type="text/javascript" src="js/genoverse.combined.js">
      {
        container : '#genoverse', // Where to inject Genoverse (css/jQuery selector)
        // If no genome supplied, it must have at least chromosomeSize, e.g.:
        // chromosomeSize : 249250621, // chromosome 1, human
        width     : 1230,
        genome    : 'grch37', // see js/genomes/
        chr       : 1,
        start     : 201039500,
        end       : 201577765,
        plugins   : [ 'controlPanel', 'karyotype', 'trackControls', 'resizer', 'focusRegion', 'fullscreen', 'tooltips', 'fileDrop' ],
        tracks    : [
          Genoverse.Track.Scalebar,
          Genoverse.Track.extend({
            name       : 'Sequence',
            controller : Genoverse.Track.Controller.Sequence,
            model      : Genoverse.Track.Model.Sequence.Ensembl,
            view       : Genoverse.Track.View.Sequence,
            100000     : false,
            resizable  : 'auto'
          }),
          Genoverse.Track.Gene,
          Genoverse.Track.File.BED.extend({
              name: 'ACMG 56',
              model: Genoverse.Track.Model.File.BED,
              url: 'data/bed/ACMG_56genesHg19.bed'
          }),
          Genoverse.Track.File.BED.extend({
              name: '1 Lab',
              model: Genoverse.Track.Model.File.BED,
              url: 'data/bed/temp/1lab.bed'
          }),
          Genoverse.Track.File.BED.extend({
            name: '2 Labs',
            model: Genoverse.Track.Model.File.BED,
            url: 'data/bed/temp/2lab.bed'
          }),
          Genoverse.Track.File.BED.extend({
            name: '3 or more Labs',
            model: Genoverse.Track.Model.File.BED,
            url: 'data/bed/temp/3_or_more_lab.bed'
          }),
          Genoverse.Track.File.BED.extend({
            name: '1-Known Genes',
            model: Genoverse.Track.Model.File.BED,
            url: 'data/bed/temp/known_genes_1_lab.bed'
          }),
          Genoverse.Track.File.BED.extend({
              name: '2-Known Genes',
              model: Genoverse.Track.Model.File.BED,
              url: 'data/bed/temp/known_genes_2_labs.bed'
          }),
          Genoverse.Track.File.BED.extend({
              name: '3-Known Genes',
              model: Genoverse.Track.Model.File.BED,
              url: 'data/bed/temp/known_genes_3_labs.bed'
          })
        ]
      }
    </script>
  </body>
</html>
